<div class="loading-bar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>


<div class="wholeDialogCard">
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div class="dialog-row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" [(ngModel)]="user.firstName" required>
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" [(ngModel)]="user.lastName" required>
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datepicker" [(ngModel)]="birthDate" required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </div>
        <div class="dialog-row">
            <mat-form-field appearance="outline">
                <mat-label>Your Adress</mat-label>
                <input matInput placeholder="Your Adress" [(ngModel)]="user.street" required>
                <mat-hint>Streetname + House No.</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input matInput placeholder="Your Zip Code" [(ngModel)]="user.zipCode" required>
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Your City</mat-label>
                <input matInput placeholder="Your City" [(ngModel)]="user.city" required>
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="User Name" [(ngModel)]="user.userName" required>
            <!-- <mat-hint>Please enter a username</mat-hint> -->
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-dialog-close (click)="saveUser()">Save</button>
    </div>
</div>
