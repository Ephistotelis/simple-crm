<div class="wholeDialogCard">
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div class="dialog-row">
            <mat-form-field appearance="outline">
                <mat-label>Your Adress</mat-label>
                <input matInput placeholder="Your Adress" [(ngModel)]="user.street" required>
                <mat-hint>Streetname + House No.</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input matInput placeholder="Your Zip Code" [(ngModel)]="user.zipCode" required>
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Your City</mat-label>
                <input matInput placeholder="Your City" [(ngModel)]="user.city" required>
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
        <div class="dialog-row">
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="yourmail@example.com" [formControl]="email" [(ngModel)]="user.email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="User Name" [(ngModel)]="user.userName" required>
                <!-- <mat-hint>Please enter a username</mat-hint> -->
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-dialog-close (click)="saveUser()">Save</button>
    </div>
</div>
